<!DOCTYPE html>
<html lang="pt">

	<head>
		<meta charset="utf-8">
		<title>Site fera</title>
		<meta name="description" content="Sitezão fera">
		<meta name="author" content="Eduardo Fabio Paulo Vitor">
		<link rel="stylesheet" href="style.css">
		<script src="bib/jquery.js"></script>
		<script src="code.js"></script>
	</head>

	<body>
		<header>
			<div id="cabe">
				<div id="logo"><img src="https://raw.githubusercontent.com/vitorgt/Others/master/Images/icmc.png"></img></div>
				<h2>SIMULADOR DE ESCALONADOR DE PROCESSOS</h2>
				<h4>Fabio Destro - Pedro Oliveira - Renata Vinhaga - Vitor Torres</h4>
			</div>
		</header>
		<article>
			<div id="conteudo">
				<form>
					<div id="numProc">
						<h5>Número de processos:</h5>
						<input type="text" name="qtdProcessos">
					</div>
					<hr />
					<div id="info">
						<h5>Informações sobre os processos:</h5>
						<textarea name="tabelaProcessos" rows="20" cols="80" placeholder="Tempo de chegada | Tempo de execução"></textarea>
					</div>
					<br />
					<div id="btnGerar">
						<button class="btn">Gerar simulação!</button>
					</div>
					<br />
				</form>
				<p id="demo">
					<button type="button" name="0" class="exemplo" title="Exemplo do Slide">Exemplo 1</button>
					<button type="button" name="1" class="exemplo" title="Exemplo onde SFJ e SRTF são iguais">Exemplo 2</button>
					<button type="button" name="2" class="exemplo" title="Exemplo grande">Exemplo 3</button>
					<button type="button" name="3" class="exemplo">Exemplo 4</button>
					<button type="button" name="4" class="exemplo" title="Exemplo de um processo longo que é interrompido por muitos curtos">Exemplo 5</button>
				</p>
			</div>
		</article>
		<p id="aviso">Atenção: Pode ser necessário permitir pop-ups para esta página</p>
		<br /><br />
	</body>
</html>
