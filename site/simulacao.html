<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Simulação fera</title>
		<script src="bib/p5.min.js"></script>
		<script src="bib/p5.dom.min.js"></script>
		<script src="bib/p5.sound.min.js"></script>
		<link rel="stylesheet" type="text/css" href="simu.css">
		<script src="jquery.js"></script>
		<script src="simu.js"></script>
	</head>

	<body>
		<div id="simulacao"></div>
		<article>

			<div id="botoes">
				<button type="button" name="proxSeg" class="proxSeg">Próximo segundo</button>
				<button type="button" name="ateFim" class="ateFim">Executar até o fim</button>
			</div>

			<div id="tabelas">
				<div id="tituloEventos">
					<table border="0">
						<tr>
							<td valign="top">
								<h1>Eventos SJF</h1>
							</td>
							<td valign="top">
								<h1>Eventos SRT</h1>
							</td>
						</tr>
					</table>
				</div>

				<div id="eventos">
					<table border="0">
						<tr>
							<td valign="top">
								<div id="eventosSJF">
								</div>
							</td>
							<td valign="top">
								<div id="eventosSRT">
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>

		</article>

		<footer>
			<p>Desenvolvido por: <a href="https://github.com/fbfdestro" target="blank">Fabio Destro</a> - <a href="#">Pedro Oliveira</a> - <a href="https://github.com/renatavinhaga" target="blank">Renata Vinhaga</a> - <a href="https://github.com/vitorgt" target="blank">Vitor Torres</a>. © 2018</p>
		</footer>

	</body>

</html>
